    <nav class="navbar navbar-expand-lg justify-content-between bg-opacity-50">

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-orange inversed" href="index.html">Accueil</a>
            </li>
        </ul>

        <div class="navbar-brand-centered">
            <a class="navbar-brand" href="#">
                <img src="Image/bleu-orange.png" alt="Logo" style="width: 50px; height: 50px;">
            </a>
        </div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-primary inversed" href="#">Produits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-primary inversed" href="#">Services</a>

</header>
<body>

<div class="container mt-5">
    <h2 class="mb-5" style="color: #9dbbf2;">Contactez-nous</h2>
    <form>
        <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" class="form-control" id="name" placeholder="Entrez votre nom">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Entrez votre email">
        </div>
        <div class="form-group">
            <label for="subject">Sujet</label>
            <input type="text" class="form-control" id="subject" placeholder="Sujet de votre message">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control pb-5 pt-3" id="message" rows="3" placeholder="Votre message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary  mt-5 mb-3">Envoyer</button>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
